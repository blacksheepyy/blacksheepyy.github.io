<!DOCTYPE html>
<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
  </head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script> -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <!-- <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script> -->

  <body style="margin: 0px; overflow: hidden">
    <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
    >
      <a-assets>
        <a-asset-item
          id="animated-asset"
          src="https://raw.githubusercontent.com/blacksheepyy/blacksheepyy.github.io/main/AR/models/CesiumManGLB.glb"
        ></a-asset-item>
      </a-assets>

      <a-marker type="barcode" value="7">
        <a-box position="0 0.5 0" scale="5 5 5" color="yellow"></a-box>
      </a-marker>

      <!-- <a-marker
        type="pattern"
        url="https://raw.githubusercontent.com/blacksheepyy/blacksheepyy.github.io/main/AR/templates/pattern-marker.patt"
      >
        <a-sphere radius="1" color="#EF2D5E"></a-sphere>
      </a-marker> -->

      <a-marker id="animated-marker" type="barcode" value="6">
        <a-entity animation-mixer gltf-model="#animated-asset" scale="2 2 2">
        </a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
