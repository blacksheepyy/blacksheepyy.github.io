<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
<script src="https://cozmo.github.io/jsQR/jsQR.js"></script>

<body style="margin: 0px; overflow: hidden">
  <a-scene embedded arjs="sourceType: webcam;">
    <a-assets>
      <a-asset-item
        id="animated-asset"
        src="https://raw.githubusercontent.com/blacksheepyy/blacksheepyy.github.io/main/AR/models/CesiumManGLB.glb"
      ></a-asset-item>
    </a-assets>

    <a-marker type="barcode" value="7">
      <a-box position="0 0.5 0" color="yellow"></a-box>
    </a-marker>

    <a-marker id="animated-marker" type="barcode" value="6">
      <a-entity animation-mixer gltf-model="#animated-asset" scale="2 2 2">
      </a-entity>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
</body>
